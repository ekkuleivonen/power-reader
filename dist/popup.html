<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <title>Extension Popup</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Power reader</h1>

      <form id="plugin-form">
        <h3>Highlights:</h3>
        <label class="switch" for="highlights">
          <input type="checkbox" name="highlights" id="highlights" />
          <span class="slider round"></span>
        </label>

        <h3>Reader mode:</h3>
        <label class="switch" for="reader_mode">
          <input type="checkbox" name="reader_mode" id="reader_mode" />
          <span class="slider round"></span>
        </label>

        <h2>Shortcuts</h2>
        <h3>Highlights: "Ctrl+Shift+S"</h3>
        <h3>Reader mode: "Ctrl+Shift+E"</h3>
        <label class="switch" for="shortcuts">
          <input type="checkbox" name="shortcuts" id="shortcuts" />
          <span class="slider round"></span>
        </label>
      </form>

      <a href="https://www.google.com" target="_blank">About</a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
