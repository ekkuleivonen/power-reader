<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <title>Extension Popup</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Power reader</h1>

      <form id="plugin-form">
        <div class="highlights">
          <h2>Highlights:</h2>
          <label class="switch" for="highlights">
            <input type="checkbox" name="highlights" id="highlights" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="reader-mode">
          <h2>Reader mode:</h2>
          <label class="switch" for="reader_mode">
            <input type="checkbox" name="reader_mode" id="reader_mode" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="shortcuts">
          <h2>Shortcuts:</h2>
          <p>Highlights: "Ctrl+Shift+S"</p>
          <p>Reader mode: "Ctrl+Shift+E"</p>
        </div>
      </form>

      <div class="about">
        <a href="https://github.com/ekkuleivonen/power-reader" target="_blank"
          >About</a
        >
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
